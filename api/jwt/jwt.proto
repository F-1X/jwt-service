
syntax = "proto3";

package jwtGRPC;

option go_package = "pkg/jwtGRPC";

service JWTService {
    rpc GenerateToken(TokenRequest) returns (TokenResponse) {}
    rpc RefreshToken(TokenRequestRefresh) returns (TokenResponse) {}
}


message TokenRequest {
    string uuid = 1;
}

message TokenRequestRefresh {
    string uuid = 1;
    string refresh_token = 2;
}

message TokenResponse {
    string access_token = 1;
    string refresh_token = 2;
}
